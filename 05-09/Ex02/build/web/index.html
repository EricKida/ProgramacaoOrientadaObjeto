    <body>
        <center><h1>Aula POO - Exercícios</h1></center>
        <h3>1. MathServlet</h3>
        <form action="MathServlet.html">
            <input type='number' step='0.1' name='n1' value='0'>
            <input type='number' step='0.1' name='n2' value='0'><br><br>
            <label>Selecione a Operação: </label>
            <select name="op">
              <option value="1">(+) Soma</option>
              <option value="2">(-) Subtração</option>
              <option value="3">(*) Multiplicação</option>
              <option value="4">(/) Divisão</option>
            </select>
            <input type='submit' name='calcular' value='Calcular'> 
        </form>
        <br><hr>
        <h3>2. RandomServlet</h3>
        <form action="RandomServlet.html">
            Digite quantos números aleatórios você deseja: <input type='number' step='0.1' name='n3' value='1'>
            <input type='submit' name='calcular' value='Randomizar'> 
        </form>
    </body>
